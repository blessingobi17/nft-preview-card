<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/5f1e38c4b5.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="effect">
        <div class="image"></div>
      </div>
      <div class="content">
        <h3>Equilibrium #3429</h3>
        <p class="first-p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main">
          <p class="second-p">
            <i class="fa-brands fa-ethereum"></i> 0.041 ETH
          </p>
          <p class="third-p"><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>
        <br />
        <div class="line"></div>
        <br />
        <div class="footer">
          <div class="picture"></div>
          <p class="text"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </section>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 ETH 3 days left Creation of Jules Wyvern -->
  </body>
</html>
